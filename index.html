<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="./pngwing.com.png" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <main class="d-flex justify-content-center align-items-center mt-lg-5 mt-sm-3 mt-2 mb-md-5 mb-1 pb-md-5 pb-0">
        <section class="mt-5 me-4 pe-2 mainpic">
            <img src="./instagram görsel.png" class="pic">

            <div class="change"></div>

        </section>

        <section class="content d-flex flex-column align-items-center mt-lg-5 mt-sm-3 mt-0">
            <div class="w-100 d-flex flex-column align-items-center gap-2 my-2 brdr">
                <img src="./instagram logo.png" class="w-50 mt-5 mb-4">
                <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta"
                    class="npt ps-2 mt-1 border border-1 border-secondary-subtle fw-semibold">
                <input type="password" placeholder="Şifre"
                    class="npt ps-2 border border-1 border-secondary-subtle fw-semibold">
                <button class="btn text-white border border-0 rounded-3 mt-2 p-0 fw-semibold">Giriş yap</button>

                <div class="d-flex align-items-center  w-75 text-secondary mt-2">
                    <div class="border-bottom border-1 border-secondary-subtle w-50 pe-4"></div>
                    <span class="ciz text-center mb-0 w-25 mx-1">YA DA</span>
                    <div class="border-bottom border-1 border-secondary-subtle w-50 ps-4"></div>
                </div>

                <span class="mt-3"><a href="https://www.facebook.com/" target="_blank" class="text-decoration-none face"><i
                            class="fa-brands fa-square-facebook fb" style="color: #385185;"></i> <span
                            class="fw-semibold">Facebook ile Giriş Yap</span></a></span>

                <span class="mt-2 mb-3"><a href="#" class="text-decoration-none forget">Şifreni mi unuttun?</a></span>
            </div>

            <div class="w-100 text-center p-3 brdr">
                <span class="s-up fw-semibold">Hesabın yok mu? <a href="#"
                        class="sign-up text-decoration-none fw-bold">Kaydol</a></span>
            </div>

            <div class="w-100 d-flex flex-column align-items-center">
                <span class="my-3 download fw-semibold ">Uygulamayı indir.</span>

                <div class="d-flex justify-content-center">
                    <img src="./google-play.png" class="g-play me-1">
                    <img src="./microsoft.png" class="micro ms-1">
                </div>
            </div>
        </section>
    </main>
    <footer class="mb-5">
        <div class="text-center d-flex flex-column align-items-center footerlink col-10 pt-4 m-auto">
            <div class="footlink mb-3">
                <a href="#">Meta</a>
                <a href="#">Hakkında</a>
                <a href="#">Blog</a>
                <a href="#">İş Fırsatları</a>
                <a href="#">Yardım</a>
                <a href="#">API</a>
                <a href="#">Gizlilik</a>
                <a href="#">Koşullar</a>
                <a href="#">Konumlar</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Kişi Yükleme ve Hesabı Olmayan Kişiler</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="footend">
                <span class="mx-1">Türkçe</span>
                <span class="mx-1">© 2023 Instagram from Meta</span>
            </div>


        </div>
    </footer>





    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b4f9aafbc2.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
